<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Blood Connect ‚Äì Donor Dashboard</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fff5f5;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #c0392b;
      color: white;
      padding: 20px;
      text-align: center;
      position: relative;
    }

    header h1 {
      margin: 0;
    }

    #logoutBtn {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 8px 16px;
      background: #333;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .container {
      max-width: 900px;
      margin: 30px auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    section {
      margin-bottom: 40px;
    }

    h2 {
      color: #c0392b;
      margin-bottom: 15px;
      border-bottom: 2px solid #f2f2f2;
      padding-bottom: 5px;
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    button {
      background-color: crimson;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    #badgeMessage, #userEmail {
      font-weight: bold;
      color: #a93226;
      margin-top: 10px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: left;
    }

    th {
      background-color: #f8d7da;
    }

    .share-box {
      text-align: center;
      margin-top: 30px;
    }

    .share-box input {
      width: 70%;
    }

    .share-box button {
      width: 25%;
    }

    @media (max-width: 600px) {
      .share-box input,
      .share-box button {
        width: 100%;
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to Blood Connect</h1>
    <p>Your contributions are life-saving. Keep donating!</p>
    <button id="logoutBtn">Logout</button>
  </header>

  <div class="container">

    <div id="userEmail"></div>
    <div id="badgeMessage"></div>

    <section>
      <h2>üíâ Update Your Donation</h2>
      <form id="donationForm">
        <label for="units">Units Donated:</label>
        <input type="number" id="units" min="1" required />

        <label for="hospital">Hospital Name:</label>
        <input type="text" id="hospital" required />

        <button type="submit">Update Donation</button>
      </form>
    </section>

    <section>
      <h2>ü©∫ Your Donation History</h2>
      <table id="historyTable">
        <thead>
          <tr>
            <th>Date</th>
            <th>Units</th>
            <th>Hospital</th>
          </tr>
        </thead>
        <tbody>
          <!-- History rows inserted here -->
        </tbody>
      </table>
    </section>

    <section>
      <h2>üë§ Update Your Profile</h2>
      <form id="profileForm">
        <label for="name">Full Name:</label>
        <input type="text" id="name" required />

        <label for="bloodGroup">Blood Group:</label>
        <select id="bloodGroup" required>
          <option value="">-- Select --</option>
          <option value="A+">A+</option>
          <option value="A-">A-</option>
          <option value="B+">B+</option>
          <option value="B-">B-</option>
          <option value="O+">O+</option>
          <option value="O-">O-</option>
          <option value="AB+">AB+</option>
          <option value="AB-">AB-</option>
        </select>

        <label for="district">District:</label>
        <input type="text" id="district" required />

        <label for="area">Area:</label>
        <input type="text" id="area" required />

        <button type="submit">Update Profile</button>
      </form>
    </section>

    <div class="share-box">
      <h3>üåç Share your Blood Connect dashboard</h3>
      <input type="text" value="" id="shareLink" readonly />
      <button onclick="copyShareLink()">Copy Link</button>
    </div>

  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB76hYryXBzyKQ5_hbsZLhx-l6Y46fbpAw",
      authDomain: "blood-donors-connect.firebaseapp.com",
      projectId: "blood-donors-connect",
      storageBucket: "blood-donors-connect.appspot.com",
      messagingSenderId: "813438848251",
      appId: "1:813438848251:web:617a43ac27531922ddb45e"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const userEmail = document.getElementById("userEmail");
    const badgeMessage = document.getElementById("badgeMessage");
    const donationForm = document.getElementById("donationForm");
    const profileForm = document.getElementById("profileForm");
    const historyTable = document.querySelector("#historyTable tbody");
    const shareLink = document.getElementById("shareLink");

    let currentUser = null;

    const assignBadge = (total) => {
      if (total >= 30) return "üõ°Ô∏è Legendary Donor";
      if (total >= 20) return "üïäÔ∏è Hope Bringer";
      if (total >= 15) return "üåü Life Guardian";
      if (total >= 10) return "üëë Blood Hero";
      if (total >= 7) return "üî• Vital Vein";
      if (total >= 5) return "‚ù§Ô∏è Lifesaver";
      if (total >= 3) return "üí™ Life Giver";
      if (total >= 1) return "ü©∏ First Drop";
      return "üå± New Donor";
    };

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        currentUser = user;
        userEmail.textContent = `Logged in as: ${user.email}`;
        shareLink.value = window.location.href;

        const userRef = doc(db, "users", user.uid);
        const docSnap = await getDoc(userRef);

        if (!docSnap.exists()) {
          await setDoc(userRef, {
            email: user.email,
            totalUnits: 0,
            donations: [],
            name: "",
            bloodGroup: "",
            district: "",
            area: "",
            createdAt: new Date()
          });
        }

        const data = (await getDoc(userRef)).data();

        badgeMessage.textContent = `üéñ Your Badge: ${assignBadge(data.totalUnits || 0)}`;

        // Load donation history
        historyTable.innerHTML = "";
        (data.donations || []).forEach(d => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${new Date(d.date.seconds * 1000).toLocaleDateString()}</td>
            <td>${d.units}</td>
            <td>${d.hospital}</td>
          `;
          historyTable.appendChild(row);
        });

        // Fill profile
        document.getElementById("name").value = data.name || "";
        document.getElementById("bloodGroup").value = data.bloodGroup || "";
        document.getElementById("district").value = data.district || "";
        document.getElementById("area").value = data.area || "";
      } else {
        window.location.href = "donor-login.html";
      }
    });

    donationForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const units = parseInt(document.getElementById("units").value);
      const hospital = document.getElementById("hospital").value.trim();

      if (!units || !hospital) {
        alert("Fill all fields.");
        return;
      }

      const userRef = doc(db, "users", currentUser.uid);
      const docSnap = await getDoc(userRef);
      const data = docSnap.data();
      const newTotal = (data.totalUnits || 0) + units;
      const newDonation = {
        units,
        hospital,
        date: new Date()
      };

      await updateDoc(userRef, {
        totalUnits: newTotal,
        donations: [...(data.donations || []), newDonation]
      });

      alert("Donation updated!");
      donationForm.reset();
      location.reload();
    });

    profileForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("name").value.trim();
      const bloodGroup = document.getElementById("bloodGroup").value;
      const district = document.getElementById("district").value.trim();
      const area = document.getElementById("area").value.trim();

      if (!name || !bloodGroup || !district || !area) {
        alert("Please fill all profile fields.");
        return;
      }

      const userRef = doc(db, "users", currentUser.uid);
      await updateDoc(userRef, { name, bloodGroup, district, area });
      alert("Profile updated successfully!");
    });

    document.getElementById("logoutBtn").addEventListener("click", async () => {
      await signOut(auth);
      window.location.href = "home-donor.html";
    });

    window.copyShareLink = () => {
      shareLink.select();
      document.execCommand("copy");
      alert("Dashboard link copied to clipboard!");
    };
  </script>
<footer style="text-align: center; padding: 20px; color: #555; font-size: 14px;">
  &copy; 2025 Blood Donors Connect | Powered by SFRBC Students Wing
</footer>

</body>
</html>
